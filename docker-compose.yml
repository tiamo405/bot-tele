version: '3.8'

services:
  bot-tele:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: telegram-bot
    restart: unless-stopped
    environment:
      - TZ=Asia/Ho_Chi_Minh
    volumes:
      - .:/app
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config.py:/app/config.py
    network_mode: host   # üëâ d√πng m·∫°ng host, b·ªè networks ·ªü d∆∞·ªõi
    dns:
      - 8.8.8.8
      - 1.1.1.1

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

